<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body class="bg-dark">
    <div class="container">
        <div class="card p-4 ">
            <h1 class="text-center p-3">"Stopwatch"</h1>
            <div class="time d-flex justify-content-center">
                <span id="hr" class="digit">00</span>
                <span class="timecomp" id="hr">Hr</span>
                <span id="min" class="digit">00</span>
                <span class="timecomp" id="hr">Min</span>
                <span id="sec" class="digit">00</span>
                <span class="timecomp" id="hr">Sec</span>
                <span id="count" class="digit">00</span>
                
            </div>
            <div class="button d-flex justify-content-center p-3 ">
                <button onclick="stop()" class="btn btn-danger m-2" id="stop" >Stop</button>
                <button onclick="start()" class="btn btn-success m-2" id="start" >Start</button>
                <button onclick="restart()" class="btn btn-primary m-2" id="restart" >Restart</button>
            </div>
        </div>
    </div>
   <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
